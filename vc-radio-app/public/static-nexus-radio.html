<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus-Radio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      color: #fff;
      min-height: 100vh;
    }
    .main-bg {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .subtitle {
      color: #b0b0b0;
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .actions {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .actions button, .actions a {
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      background: #3a7bd5;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      text-align: center;
    }
    .actions button:hover, .actions a:hover {
      background: #28527a;
    }
    .radio-visualizer {
      display: flex;
      align-items: flex-end;
      height: 60px;
      gap: 6px;
      margin-top: 2rem;
    }
    .bar {
      width: 10px;
      height: 20px;
      background: #3a7bd5;
      border-radius: 3px 3px 0 0;
      animation: bounce 1s infinite;
      opacity: 0.8;
    }
    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }
    .bar:nth-child(6) { animation-delay: 0.5s; }
    .bar:nth-child(7) { animation-delay: 0.6s; }
    .bar:nth-child(8) { animation-delay: 0.7s; }
    .bar:nth-child(9) { animation-delay: 0.8s; }
    .bar:nth-child(10) { animation-delay: 0.9s; }
    @keyframes bounce {
      0%, 100% { height: 20px; }
      50% { height: 60px; }
    }
  </style>
</head>
<body>
  <div class="main-bg">
    <header class="header">
      <h1>Nexus-Radio</h1>
      <p class="subtitle">Live VC Dispatch & Radio Integration</p>
    </header>
    <div class="actions">
      <a class="login-btn" href="https://discord.com/oauth2/authorize?client_id=1387992143607627817&response_type=code&redirect_uri=https%3A%2F%2Fjamiew105.github.io%2FNexus-Radio%2F&scope=guilds+applications.commands.permissions.update">Login with Discord</a>
      <button class="dispatch-btn">Dispatch Unit</button>
      <button class="log-btn">View Call Log</button>
    </div>
    <div class="radio-visualizer">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>
  <script>
    let isLoggedIn = false;
    // Check if the URL contains a Discord OAuth2 code (indicating login)
    if (window.location.search.includes('code=')) {
      isLoggedIn = true;
    }
    // Hide or show buttons based on login status
    window.addEventListener('DOMContentLoaded', function() {
      var dispatchBtn = document.querySelector('.dispatch-btn');
      var logBtn = document.querySelector('.log-btn');
      if (!isLoggedIn) {
        if (dispatchBtn) dispatchBtn.setAttribute('disabled', 'true');
        if (logBtn) logBtn.setAttribute('disabled', 'true');
        if (dispatchBtn) dispatchBtn.title = 'Login with Discord to access';
        if (logBtn) logBtn.title = 'Login with Discord to access';
      } else {
        if (dispatchBtn) dispatchBtn.removeAttribute('disabled');
        if (logBtn) logBtn.removeAttribute('disabled');
        if (dispatchBtn) dispatchBtn.title = '';
        if (logBtn) logBtn.title = '';
      }
    });
  </script>
</body>
</html>
